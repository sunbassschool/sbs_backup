<!DOCTYPE html>
<html lang="fr" style="background-color: black;">
  <head>
    <meta charset="UTF-8" />
    <meta name="theme-color" content="#000000">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">

    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1, viewport-fit=cover, user-scalable=no"
    >

    <style>
      html, body {
        margin: 0;
        padding: 0;
        background: #000 !important;
        min-height: 100vh;
        overflow-x: hidden;
      }

      #loading-screen {
        position: fixed;
        inset: 0;
        background: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }

      #loading-logo {
        width: 90px;
        opacity: 0;
        transform: scale(0.9);
        transition: opacity 0.6s ease-out, transform 0.6s ease-out;
      }

      #loading-logo.logo-visible {
        opacity: 1;
        transform: scale(1);
      }

      #loading-logo.spin {
        animation: spin 1.4s linear infinite;
      }

      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* üî• Refresh indicator */
      #refresh-indicator {
        width: 140px;
        height: 4px;
        margin-top: 25px;
        opacity: 0;
        transition: opacity 0.3s ease;
        overflow: hidden;
      }

      .refresh-bar {
        width: 0%;
        height: 4px;
        background: linear-gradient(to right, #ff3300, #ff7b00);
        animation: refresh-loading 1.2s infinite ease-in-out;
      }

      @keyframes refresh-loading {
        0% { width: 0%; }
        50% { width: 80%; }
        100% { width: 0%; }
      }

      .refresh-active {
        opacity: 1;
      }

      #app {
        opacity: 0;
        transition: opacity 0.5s ease-in-out;
      }

      #app.app-visible {
        opacity: 1;
      }
    </style>
  </head>

  <body>
    <!-- üî• Loader global -->
    <div id="loading-screen">
      <img id="loading-logo" src="/app/logo-512x512.png" alt="Chargement SunBassSchool" />

      <!-- üî• Barre visible UNIQUEMENT pendant refresh -->
      <div id="refresh-indicator">
        <div class="refresh-bar"></div>
      </div>
    </div>

    <div id="app"></div>
    <script type="module" src="/src/init/mainLoader.ts"></script>

    <script>
      // Logo fade-in + spin
      const logo = document.getElementById("loading-logo");
      if (logo) {
        logo.classList.add("logo-visible");
        logo.classList.add("spin");
      }
    </script>
  </body>
</html>
