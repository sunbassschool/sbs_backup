<script type="module">
  (async () => {
    // Logo visible tout le temps
    const logo = document.getElementById("loading-logo");
    if (logo) logo.classList.add("logo-visible", "spin");

  

    // Citations visibles si pas connect√©
    const quoteEl = document.getElementById("music-quote");

    // V√©rification JWT existant
    const jwt = sessionStorage.getItem("jwt") || localStorage.getItem("jwt");
    if (jwt) {
      document.documentElement.classList.add("user-logged-in");
      if (hint) hint.style.display = "none"; // loader plus n√©cessaire
      return;
    }

    // Tentative IndexedDB
    try {
      const { getAuthDB } = await import('/src/utils/indexedDbUtils.ts');
      const db = await getAuthDB();
      const store = db.transaction("authStore", "readonly").objectStore("authStore");
      const jwtEntry = await store.get("jwt");

      if (jwtEntry?.value) {
        document.documentElement.classList.add("user-logged-in");
        if (hint) hint.style.display = "none"; // loader plus n√©cessaire
        return;
      }
    } catch (err) {
      console.warn("‚ö†Ô∏è Erreur lecture JWT via IndexedDB :", err);
    }
  })();
</script>

   <script type="module">
  import initializeApp from '/src/main.ts';

  const now = Date.now();
  const lastShown = localStorage.getItem("sunbass-welcome-lastShown");
  const visitCount = parseInt(localStorage.getItem("visit-count") || "0") + 1;
  localStorage.setItem("visit-count", visitCount.toString());

  const hour = new Date().getHours();
  const randomChance = Math.random();

  let showIntro = false;

const jwt = sessionStorage.getItem("jwt") || localStorage.getItem("jwt");
if (jwt) {
  showIntro = false; // üîí Connexion d√©tect√©e ‚Üí pas d‚Äôintro
} else if (!lastShown) {
  showIntro = true;
}
else {
    const diffDays = (now - parseInt(lastShown)) / (1000 * 60 * 60 * 24);
    const isSunday = new Date().getDay() === 0;

    if (isSunday && randomChance < 0.3) showIntro = true;
    else if (diffDays > 7) showIntro = true;
    else if (visitCount % 5 === 0) showIntro = true;
    else if (hour >= 6 && hour <= 9 && randomChance < 0.5) showIntro = true;
    else if (randomChance < 0.066) showIntro = true;
  }

const refreshing = sessionStorage.getItem("refreshInProgress");
if (refreshing === "true") {
  const msg = document.createElement("div");
  msg.innerText = "üîÑ Reconnexion en cours...";
  msg.className = "reconnect-message";
  document.querySelector("#loading-screen")?.appendChild(msg);

  document.getElementById("loading-logo")?.classList.add("spin");

  const barContainer = document.getElementById("refresh-bar-container");
  const bar = document.getElementById("refresh-bar");

  if (barContainer && bar) {
    barContainer.style.display = "block";

    // üïí r√©cup√®re la dur√©e r√©elle depuis sessionStorage
    const rawDuration = sessionStorage.getItem("refreshDuration");
const duration = isNaN(parseInt(rawDuration)) ? 2000 : parseInt(rawDuration);


    // üîÑ applique la dur√©e d‚Äôanimation √† la barre
    bar.style.animation = `fill-refresh-bar ${duration}ms ease-out forwards`;

    // (optionnel) log de debug
    console.log(`‚è±Ô∏è Dur√©e du refresh : ${duration}ms`);
  }
}



  const quotes = [
    "üé∂ \"La basse ancre le rythme et red√©finit les harmonies.\" ‚Äì James Jamerson",
    "üé∏ \"Il y a tellement plus que de jouer les notes. Quand vous jouez, vous jouez la vie.\" ‚Äì Jaco Pastorius",
    "üîä \"La basse, c'est l'endroit o√π le funk r√©side.\" ‚Äì Bootsy Collins",
  ];

 if (showIntro && !document.documentElement.classList.contains("user-logged-in")) {

    const quoteEl = document.getElementById("music-quote");
    const goButton = document.getElementById("go-button");

    if (quoteEl && goButton) {
      const randomIndex = Math.floor(Math.random() * quotes.length);
      typeWriter(quotes[randomIndex], quoteEl, 55, () => {
        goButton.classList.remove("hidden");
        goButton.classList.add("show", "fade-in");

        goButton.addEventListener("click", async () => {
          const loadingScreen = document.getElementById("loading-screen");
          if (loadingScreen) {
            loadingScreen.classList.add("fade-out");
            setTimeout(() => {
              loadingScreen.remove();
              document.getElementById("app")?.classList.add("app-visible");
              initializeApp(); // üëà lancement ici
            }, 500);
          }
          localStorage.setItem("sunbass-welcome-lastShown", Date.now().toString());
        });
      });
    }
} else {
  const loadingScreen = document.getElementById("loading-screen");

if (document.documentElement.classList.contains("user-logged-in")) {
  const logo = document.getElementById("loading-logo");
  if (logo) {
    setTimeout(() => {
      logo.classList.add("logo-visible", "spin"); // <== ajoute "spin" ici
    }, 100);
  }



    setTimeout(() => {
    document.getElementById("app")?.classList.add("app-visible");
initializeApp(); // pas de remove ici !

    }, 600); // petite pause pour afficher le logo un instant
  } else {
    const loadingBar = loadingScreen?.querySelector(".loading-bar");
    if (loadingScreen && loadingBar) {
      loadingBar.style.animation = "fill-progress 1.2s ease-out forwards";
      const logo = document.getElementById("loading-logo");
if (logo) {
  setTimeout(() => {
    logo.classList.add("logo-visible");
  }, 100);
}

      setTimeout(() => {
        loadingScreen.remove();
        document.getElementById("app")?.classList.add("app-visible");
        initializeApp(); // üëà lancement direct si pas d‚Äôintro
      }, 1400);
    }
  }
}


  function typeWriter(text, element, speed = 55, onComplete = null) {
    let i = 0;
    function type() {
      if (i < text.length) {
        element.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else if (onComplete) {
        setTimeout(() => {
          if (element.classList.contains('quote')) {
            element.classList.add("fade-out");
          }
          onComplete();
        }, 2000);
      }
    }
    type();
  }

  let deferredPrompt = null;
  window.addEventListener('beforeinstallprompt', (e) => {
    e.preventDefault();
    deferredPrompt = e;
    const installBtn = document.getElementById('install-pwa-btn');
    if (installBtn) {
      installBtn.style.display = 'inline-block';
      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('‚úÖ App install√©e !');
          } else {
            console.log('‚ùå Installation refus√©e');
          }
          deferredPrompt = null;
          installBtn.style.display = 'none';
        });
      });
    }
  });
</script>
